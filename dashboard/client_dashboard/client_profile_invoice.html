<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookings - Profile Page</title>
  <link rel="stylesheet" href="client_profile_invoice.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-nav">
        <div class="nav-item">profile</div>
        <div class="nav-item">cars</div>
        <div class="nav-item active">bookings</div>
      </div>
      <div class="logout">
        <a href="#">Logout</a>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="content">
      <!-- Header -->
      <header class="header">
        <div class="header-top">
          <h1>PROFILE</h1>
          <div class="icons">
            <span class="bell">ðŸ””</span>
            <img src="profile-pic.png" alt="Profile" class="profile-icon" id="headerProfileIcon">
          </div>
        </div>
        <div class="header-user-info">
          <div class="header-left">
            <div class="user-thumb-clickable" id="userThumb">
              <img src="profile-pic.png" alt="User Profile Image" id="userProfileImage">
            </div>
          </div>
          <div class="header-right">
            <div class="sub-line" id="userName">John Doe</div>
            <div class="sub-line" id="userProfession">University Professor</div>
          </div>
        </div>
        <nav class="secondary-nav">
          <a href="client_profile_userdetails.html">User Details</a>
          <a href="client_profile_notification.html">Notifications</a>
          <a href="client_profile_booking.html" class="active">Bookings</a>
        </nav>
      </header>

      <!-- Content: Booking Boxes After booked, soon to php-->
      <section class="bookings">
        <!-- Booking Box 1 -->
        <div class="invoice-box">
          <div class="invoice-row">
            <div class="car-pic">Car Image</div>
            <div class="invoice-details">
              <div class="detail-line">Car Name: Toyota Camry</div>
              <div class="detail-line">Booking Date: April/20/2025 to April/29/2025</div>
              <div class="detail-line">Status: Confirmed</div>
            </div>
          </div>
          <div class="invoice-button">
            <button>VIEW DETAILS</button>
          </div>
        </div>
        <!-- Booking Box 2 After booked, soon to php-->
        <div class="invoice-box">
          <div class="invoice-row">
            <div class="car-pic">Car Image</div>
            <div class="invoice-details">
              <div class="detail-line">Car Name: Honda Accord</div>
              <div class="detail-line">Booking Date: May/10/2025 to May/15/2025</div>
              <div class="detail-line">Status: Pending</div>
            </div>
          </div>
          <div class="invoice-button">
            <button>VIEW DETAILS</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Hidden file input for profile picture update -->
  <input type="file" accept="image/*" id="profileUpload">

  <script src="script.js"></script>
</body>
</html>
