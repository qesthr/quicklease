<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickLease Booking Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f3f1e7;
    }

    .sidebar {
      width: 200px;
      background-color: #2216e2;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .logo span {
      color: #ffd500;
    }

    .nav {
      list-style: none;
      padding: 0;
    }

    .nav li {
      margin: 15px 0;
    }

    .nav li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .nav li a:hover {
      background-color: #3c31e5;
    }

    .nav .active a {
      background-color: #ffd500;
      color: #2216e2;
      font-weight: bold;
    }

    .logout {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .booking-form {
      margin-top: 20px;
    }

    .form-controls {
      background: white;
      padding: 20px;
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    textarea, input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .car-options {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .car-card {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }

    .car-card h3 {
      margin: 10px 0;
    }

    .car-info {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .car-info li {
      margin: 5px 0;
    }

    .car-card button {
      background-color: #ffc400;
      border: none;
      padding: 10px;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    .car-card.unavailable button {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Quick<span>Lease</span></div>
    <ul class="nav">
      <li><a href="client_profile.userdetails.html">Profile</a></li>
      <li><a href="client_car.php">Cars</a></li>
      <li class="active"><a href="#">Bookings</a></li>
    </ul>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <header>
      <h1>BOOKING</h1>
      <div class="user-icon"></div>
    </header>

    <section class="booking-form">
      <h2>BOOK A CAR</h2>
      <div class="form-controls">
        <input type="text" placeholder="Location">
        <div class="date-range">
          <input type="date"> to <input type="date">
        </div>
        <div class="time-range">
          <input type="time" value="09:00">
          <input type="time" value="22:00">
        </div>
        <textarea placeholder="Default Car or Preferences"></textarea>
      </div>
    </section>

    <section class="car-options">
      <div class="car-card">
        <h3>Nissan Navara</h3>
        <img src="https://via.placeholder.com/150" alt="Nissan Navara">
        <ul class="car-info">
          <li>Manual</li>
          <li>5 Seats</li>
          <li>24 MPG</li>
        </ul>
        <button onclick="confirmBooking('Nissan Navara')">Confirm</button>
      </div>

      <div class="car-card">
        <h3>Toyota Camry</h3>
        <img src="https://via.placeholder.com/150" alt="Toyota Camry">
        <ul class="car-info">
          <li>Manual</li>
          <li>5 Seats</li>
          <li>24 MPG</li>
        </ul>
        <button onclick="confirmBooking('Toyota Camry')">Confirm</button>
      </div>

      <div class="car-card unavailable">
        <h3>Toyota Camry</h3>
        <img src="https://via.placeholder.com/150" alt="Toyota Camry">
        <ul class="car-info">
          <li>Manual</li>
          <li>5 Seats</li>
          <li>24 MPG</li>
        </ul>
        <button disabled>Unavailable</button>
      </div>
    </section>
  </div>

  <script>
    function confirmBooking(carModel) {
      const location = document.querySelector('input[placeholder="Location"]').value;
      const dateInputs = document.querySelectorAll('.date-range input');
      const bookingDate = dateInputs[0].value;
      const returnDate = dateInputs[1].value;
  
      // You could replace this with actual user session name
      const customerName = "Client User"; 
  
      if (!location || !bookingDate || !returnDate) {
        alert("Please complete all booking fields.");
        return;
      }
  
      const data = new FormData();
      data.append('customer_name', customerName);
      data.append('location', location);
      data.append('car_model', carModel);
      data.append('booking_date', bookingDate);
      data.append('return_date', returnDate);
  
      fetch('submit_booking.php', {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(response => {
        if (response.trim() === 'success') {
          alert("Booking submitted successfully!");
          location.reload();
        } else {
          alert("Booking failed.");
        }
      })
      .catch(err => alert("Error: " + err));
    }
  
    function logout() {
      window.location.href = 'logout.php';
    }
  </script>
  
</body>
</html>
